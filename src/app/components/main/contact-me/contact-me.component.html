<section class="contact-section" id="contact">
    <h2 class="heading">Entre em Contato</h2>
    <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit" [disabled]="contactForm.invalid || isSending">
        {{ isSending ? 'Enviando...' : 'Enviar Mensagem' }}
      </button>
      <p *ngIf="isSuccess" class="success-message">Mensagem enviada com sucesso!</p>
      <p *ngIf="isError" class="error-message">Ocorreu um erro ao enviar a mensagem. Tente novamente.</p>
    </form>
  </section>
